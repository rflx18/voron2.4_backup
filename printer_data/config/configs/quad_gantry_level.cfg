[quad_gantry_level]
gantry_corners:
  -60,-10
  360,370

points:
  50,25
  50,225
  250,225
  250,25

# sondagem mais lenta e mais estável
speed: 40                    # velocidade do movimento de sondagem (mm/s). reduz muito para maior repetibilidade
horizontal_move_z: 8

# amostras e retract para reduzir ruído
samples: 3                   # faz 3 medições por ponto e usa a média (sobe para 5 se necessário)
sample_retract_dist: 3.0     # sobe 3 mm entre amostras para evitar "contaminação" de leitura
sample_retract_speed: 100    # velocidade de retracção entre amostras (opcional)

# tolerâncias / retries
retries: 3
retry_tolerance: 0.03       # aumenta a tolerância para 0.03 mm (evita muitos retries por variações pequenas)
max_adjust: 10
